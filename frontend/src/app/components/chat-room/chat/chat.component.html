<div id="container">
  <div id="header">
    <div class="avatarSection">
      <div class="picture">
        <img
          class="img"
          src="https://sf-tk-sg.ibytedtos.com/obj/tiktok-obj/1613746256880653"
        />
      </div>
      <div class="nameSection">{{ conversation.name }}</div>
    </div>
    <div class="actionButtons">
      <span class="fa fa-microphone"></span>
    </div>
  </div>
  <div id="body">
    <div
      class="message"
      [ngClass]="{ me: message.me }"
      *ngFor="let message of conversation.messages"
    >
      <div class="messageContent">
        <strong style="font-size: 12px">{{ message.name }}</strong>
        <div>
          {{ message.msg }}
          <div class="time">{{ message.time }}</div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="smileyIcon">
      <svg
        (click)="emojiPickerVisible = !emojiPickerVisible"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        id="smiley"
        x="3147"
        y="3209"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M9.153 11.603c.795 0 1.44-.88 1.44-1.962s-.645-1.96-1.44-1.96c-.795 0-1.44.88-1.44 1.96s.645 1.965 1.44 1.965zM5.95 12.965c-.027-.307-.132 5.218 6.062 5.55 6.066-.25 6.066-5.55 6.066-5.55-6.078 1.416-12.13 0-12.13 0zm11.362 1.108s-.67 1.96-5.05 1.96c-3.506 0-5.39-1.165-5.608-1.96 0 0 5.912 1.055 10.658 0zM11.804 1.01C5.61 1.01.978 6.034.978 12.23s4.826 10.76 11.02 10.76S23.02 18.424 23.02 12.23c0-6.197-5.02-11.22-11.216-11.22zM12 21.355c-5.273 0-9.38-3.886-9.38-9.16 0-5.272 3.94-9.547 9.214-9.547a9.548 9.548 0 0 1 9.548 9.548c0 5.272-4.11 9.16-9.382 9.16zm3.108-9.75c.795 0 1.44-.88 1.44-1.963s-.645-1.96-1.44-1.96c-.795 0-1.44.878-1.44 1.96s.645 1.963 1.44 1.963z"
          fill="#7d8489"
        />
      </svg>
      <emoji-mart
        (emojiClick)="emojiClicked($event)"
        *ngIf="emojiPickerVisible"
        style="position: absolute; bottom: 50px"
        title="Pick your emojiâ€¦"
        emoji="point_up"
      ></emoji-mart>
    </div>
    <div id="textarea">
      <textarea
        [(ngModel)]="message"
        (keyup.enter)="submitMessage($event)"
        placeholder="Enter your message...."
      ></textarea>
    </div>
